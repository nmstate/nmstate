[package]
name = "nmstatectl"
version = "2.1.0"
authors = ["Gris Ge <fge@redhat.com>"]
edition = "2018"

[[bin]]
name = "nmstatectl-rust"
path = "ncl.rs"

[dependencies]
nmstate = {path = "../lib"}
serde_yaml = "0.8"
clap = { version = "3.1", features = ["cargo"] }
serde = { version = "1.0", features = ["derive"] }
env_logger = "0.9.0"
log = "0.4.14"
serde_json = "1.0.75"
ctrlc = "3.2.1"
uuid = { version = "0.8", features = ["v4"] }
