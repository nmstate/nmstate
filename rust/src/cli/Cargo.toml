[package]
name = "nmstatectl"
version = "0.1.0"
authors = ["Gris Ge <fge@redhat.com>"]
edition = "2018"

[[bin]]
name = "nmstatectl-rust"
path = "ncl.rs"

[dependencies]
nmstate = {path = "../lib"}
serde_yaml = "0.8"
clap = "2.33"
serde = { version = "1.0", features = ["derive"] }
env_logger = "0.9.0"
log = "0.4.14"
