[package]
name = "nmstate"
version = "2.0.0"
authors = ["Gris Ge <fge@redhat.com>"]
edition = "2018"

[lib]
path = "lib.rs"

[dependencies]
serde = { version = "1.0.130", features = ["derive"] }
