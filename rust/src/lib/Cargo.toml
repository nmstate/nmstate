[package]
name = "nmstate"
version = "2.1.0"
authors = ["Gris Ge <fge@redhat.com>"]
edition = "2018"

[lib]
path = "lib.rs"

[dependencies]
libc = "0.2.106"
log = "0.4.14"
nispor = "1.2.5"
serde = { version = "1.0.132", features = ["derive"] }
serde_json = "1.0.68"
uuid = { version = "0.8.2", features = ["v4"] }
zbus = "1.9.2"
zvariant = "2.10.0"

[dev-dependencies]
serde_yaml = "0.8"
