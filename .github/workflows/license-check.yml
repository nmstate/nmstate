name: License Check

on:
  push:
    branches: [main]  # Run on pushes to the main branch

jobs:
  license-check:
    runs-on: ubuntu-latest  # Use a Linux environment for Rust

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Check Rust license headers
        run: cargo check --all --all-features --workspace --manifest-path Cargo.toml

      - name: Check Python license headers
        run: |
          python3 -m pip install licenseheaders
          licenseheaders --check src/cli
    ```