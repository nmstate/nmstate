---
dns-resolver:
  running:
    search:
      - example.com
      - example.org
    server:
      - 8.8.8.8
      - 2001:4860:4860::8888
routes:
  running:
    - destination: 0.0.0.0/0
      next-hop-address: 192.168.100.1
      next-hop-interface: eth1
      table-id: 254
    - destination: 1.1.1.0/24
      next-hop-address: 192.168.100.1
      next-hop-interface: eth1
      table-id: 254
interfaces:
  - name: eth1
    type: ethernet
    state: up
    ipv4:
      address:
        - ip: 10.244.0.1
          prefix-length: 24
        - ip: 169.254.1.0
          prefix-length: 16
      dhcp: true
      enabled: true
