description: Remove the macsec0 device
interfaces:
- name: macsec0
  type: macsec
  state: absent
description: 'Configure the macsec0 device with the macsec config: base interface eth1, set encript to true, set mka-cak to 50b71a8ef0bd5751ea76de6d6c98c03a, set mka-ckn to f2b4297d39da7330910a74abc0449feb45b5c0b9fc23df1430e1898fcf1c4550, set port to 0, set validation to strict, set send-sci to true'
interfaces:
- name: macsec0
  type: macsec
  state: up
  macsec:
    encrypt: true
    base-iface: eth1
    mka-cak: 50b71a8ef0bd5751ea76de6d6c98c03a
    mka-ckn: f2b4297d39da7330910a74abc0449feb45b5c0b9fc23df1430e1898fcf1c4550
    port: 0
    validation: strict
    send-sci: true
